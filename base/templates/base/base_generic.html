<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Software and IT services">
    <!-- /meta -->

    <!-- Bootstrap 4.0 -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- /Bootstrap 4.0 -->

    <!-- title and favicon -->
    <title>OIT</title>
    {% load static %}
    <link rel="icon" type="image/gif/png" href="{% static 'base/img/logo_1.png'%}">
    <!-- /title and favicon -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- /Font Awesome -->

    <!-- Local style sheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <!-- /Local style sheet -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
          {% load static %}
            <img src="{% static 'base/img/logo_1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
            OIT
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% block navHom %}{% endblock %}">
                <a class="nav-link" href="{% url 'base-index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% block navSer %}{% endblock %}">
                <a class="nav-link" href="{% url 'base-services' %}">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">ERP</a>
                  <a class="dropdown-item" href="#">MIS</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">All</a>
                </div>
              </li>
              <li class="nav-item {% block navAbo %}{% endblock %}">
                <a class="nav-link" href="{% url 'base-about' %}">About</a>
              </li>
              <li class="nav-item {% block navCar %}{% endblock %}">
                <a class="nav-link" href="{% url 'base-careers' %}">Careers</a>
              </li>
              <li class="nav-item {% block navCon %}{% endblock %}">
                <a class="nav-link" href="{% url 'base-contact' %}">Contact</a>
              </li>
            </ul>
            <a href=""><i class="fab fa-facebook-f fa-lg text-white"></i></a>
            &nbsp; &nbsp; &nbsp;
            <a href=""><i class="fab fa-twitter fa-lg text-white"></i></a>
            &nbsp; &nbsp; &nbsp;
            <a href=""><i class="fab fa-github fa-lg text-white"></i></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
      <div class="bg-dark py-3">
        <div class="container pt-2">
          <div class="row">
            <div class="col-sm-3 py-3">
              <p class="text-secondary">&copy; 2018 OIT</p>
            </div>
            <div class="col-sm-3 py-3 text-secondary">
              <h5>Info</h5>
              <a class="text-secondary" href="">Terms</a><br/>
              <a class="text-secondary" href="">Privacy</a><br/>
              <a class="text-secondary" href="">Accessibility</a>
            </div>
            <div class="col-sm-3 py-3 text-secondary">
              <h5>Resources</h5>
              <a class="text-secondary" href="">Documentation</a><br/>
              <a class="text-secondary" href="">IT in Nepal</a><br/>
              <a class="text-secondary" href="">FCB</a>
            </div>
            <div class="col-sm-3 py-3 text-secondary">
              <h5>Follow us</h5>
              <a href=""><i class="fab fa-facebook-f fa-md text-secondary"></i></a>
              &nbsp; &nbsp; &nbsp;
              <a href=""><i class="fab fa-twitter fa-md text-secondary"></i></a>
              &nbsp; &nbsp; &nbsp;
              <a href=""><i class="fab fa-github fa-md text-secondary"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

     <!-- Optional JavaScript for Bootstrap 4 -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <!-- Optional JavaScript for Bootstrap 4 -->
  </body>
</html>
