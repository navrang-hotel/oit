<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <!-- /meta -->

    <!-- Bootstrap 4.0 -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- /Bootstrap 4.0 -->
   
    <!-- Share this -->
<script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5b07254d467eb300118940c5&product=inline-share-buttons' async='async'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- /Font Awesome -->

    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Local style sheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'ohotel/css/style.css' %}">
    <!-- /Local style sheet -->
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-top border-secondary">
        <div class="container">
          <a class="navbar-brand text-white" href="{% url 'ohotel-index' %}">
          {% load static %}
            <img src="{% static 'base/img/logo_1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
            OHOTEL
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% block navHom %}{% endblock %}">
                <a class="nav-link" href="{% url 'ohotel-index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% block navSer %}{% endblock %}">
                <a class="nav-link" href="">Reservations</a>
              </li>

              <!--
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">ERP</a>
                  <a class="dropdown-item" href="#">MIS</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">All</a>
                </div>
              </li>
              -->

              <li class="nav-item {% block navCar %}{% endblock %}">
                <a class="nav-link" href="">Gallery</a>
              </li>
              <li class="nav-item {% block navCon %}{% endblock %}">
                <a class="nav-link" href="">Contact</a>
              </li>
              <li class="nav-item {% block navSta %}{% endblock %}">
                <a class="nav-link" href="{% url 'ohotel-staff' %}">Staff</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
              <span class="text-secondary">{{ user.get_username }}</span>&nbsp;&nbsp;
              <a class="text-secondary" href="{% url 'logout' %}?next={{request_path}}"><i class="fas fa-sign-out-alt fa-md"></i> &nbsp;Logout</a>
            {% else %}
              <a class="text-white" href="{% url 'login' %}?next={{request_path}}"><i class="fas fa-sign-in-alt fa-md"></i> &nbsp;Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>

    <!-- Optional JavaScript for Bootstrap 4 -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <!-- Optional JavaScript for Bootstrap 4 -->
  </body>
</html>
